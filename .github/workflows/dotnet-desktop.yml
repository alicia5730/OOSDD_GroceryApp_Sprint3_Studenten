name: MAUI CI (Windows only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.414

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      # ✅ Alleen Windows target restoren
      - name: Restore dependencies (Windows)
        run: dotnet restore Grocery.App/Grocery.App.csproj -r win-x64
      # ✅ Alleen Windows target builden
      - name: Build MAUI app (Windows)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -r win-x64 --no-restore

      - name: Publish MAUI app (Windows)
        run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -r win-x64 -o ./artifacts/maui -p:WindowsPackageType=None -p:PublishSingleFile=false -p:PublishReadyToRun=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GroceryApp-win-x64
          path: artifacts/maui
